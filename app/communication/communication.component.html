<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
      <h1>Communication Form </h1>

      <ol class="breadcrumb">
          <li><a  routerLink=""><i class="fa fa-dashboard"></i> Home</a></li>
          
          <li class="active">Dashboard</li>
      </ol>
  </section>
  <!-- Main content -->
  <section class="content">
  <div class="row">
      
  <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 m-t-5 col-md-offset-3">
              <div class="box box-info m-b-5">
              <form class="form-horizontal" #frm="ngForm"  (ngSubmit)="onSubmit(frm.value)">
                  <div class="box-header with-border">
                      <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 col-lg-offset-1 col-md-offset-1">
                          
            <div class="box-body">


                <div  class="form-group" *ngIf="showMessage">
                    <div class="col-lg-8 col-md-6 col-sm-5 col-xs-12 col-md-offset-4">
                     <div class="{{alert_class}} text-center">{{this.successJson.msg}}</div>
                    </div>
                </div> 


              <div class="form-group" [hidden]=true>
                <label  class="col-lg-4 col-md-6 col-sm-5 col-xs-12 control-label">Member Id</label>

                <div class="col-lg-8 col-md-6 col-sm-5 col-xs-12">
                  <input class="form-control"  name="memberid" placeholder="Member Id" type="text" [(ngModel)]="MemberId">
                  <p *ngIf='errordata.length>0;'>{{errordata}}</p>
                 
                </div>
              </div>
              <div class="form-group">
                <label  class="col-lg-4 col-md-6 col-sm-5 col-xs-12 control-label">Communication type</label>

                <div class="col-lg-8 col-md-6 col-sm-5 col-xs-12">
                  <input class="form-control" name="type" required #catname="ngModel" placeholder="Menu Categoryname" type="text" [(ngModel)]="Communicationtype">
                  <p *ngIf="catname.errors && (catname.dirty || catname.touched)" class="error-red">Please Enter type</p>
                </div>
              </div>
              <div class="form-group">
                <label  class="col-lg-4 col-md-6 col-sm-5 col-xs-12 control-label" >Communication Description</label>

                <div class="col-lg-8 col-md-6 col-sm-5 col-xs-12">
                <textarea name="description" required #catdes="ngModel"rows="3" cols="32" [(ngModel)]="CommunicationDescription"></textarea>
                <p *ngIf="catdes.errors && (catdes.dirty || catdes.touched)" class="error-red">Please Enter Description</p>
              </div>
              </div>
            </div>
            <!-- /.box-body -->
                          
                      </div>	
                      <div class="clearfix"></div>
                <div class="box-footer text-center col-lg-12 col-md-12">
              <button type="submit" class="btn btn-primary" [disabled]="!frm.valid">{{submitbtn}}</button>
              <button type="button" class="btn btn-default" (click)="resetFunction();">Reset</button>
                </div>	
                  </div>
                  
          </form>
              </div>
  </div>
      
  </div>
  <!-- Row Ends Here -->
  
  <div class="row">
      
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 m-t-5">
              <div class="box box-info m-b-5">
                  <div class="box-header with-border">
                        <h3 class="box-title">Communication Form  Details</h3>
                  </div>
                  <div class="box-body table-responsive">
            <table class="table table-bordered table-striped">
             <thead>
               <tr>
                <th class="text-center">S.No</th>
                <th class="text-center">Communication type</th>
                <th class="text-center">Communication Description</th>
                <th class="text-center">Edit</th>
                <th class="text-center">Delete</th>
              </tr>
             </thead>
              <tbody>
              <tr *ngIf="returnJson.length==0">
                 <td colspan="6" class="text-center">No Records Found</td>
             </tr>
                   
              <tr *ngFor="let rec of returnJson;let i = index">
                <td class="text-center">{{i+1}}</td>
                <td class="text-center">{{rec.type}}</td>
                <td class="text-center">{{rec.description}}</td>
                <td class="text-center"><a (click)="getCommunicationEdit(rec)"><i class="fa fa-pencil-square-o"></i></a></td>
                <td class="text-center"><a (click)="deleteCommunication(rec.id)"><i class="fa fa-fw fa-trash"></i></a></td>
              </tr>
                     
            </tbody></table>
          </div>
              </div>
  </div>
      
  </div>
  <!-- Row Ends Here -->

  </section>
  <!-- /.content -->
</div>
